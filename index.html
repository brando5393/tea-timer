<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- ===CSS LINKS=== -->
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- main -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- ===FONTS=== -->
    <!-- ===FONT AWESOME=== -->
    <script src="https://kit.fontawesome.com/83aa8d8bfe.js" crossorigin="anonymous"></script>
    <!-- ===JAVASCRIPT LINKS=== -->
    <!-- bootstrap -->
    <script defer src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <!-- app -->
    <script defer src="assets/javascript/app.js"></script>
    <title>Tea Timer</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="row">
                <div class="col-lg-12">
                    <div class="jumbotron">
                        <h1 class="display-4">Hello, world!</h1>
                        <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to featured content or information.</p>
                        <hr class="my-4">
                        <p>It uses utility classes for typography and spacing to space content out within the larger container.</p>
                        <a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a>
                      </div>
                </div>
            </div>
        </header>
        <main>
            <div class="row">
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="tea-maker-image-container">

                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="tea-maker-info-area">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div id="timer-display-area">
                        <form action="#" id="timer-controls">
                            <div class="form-group">
                                <label for="tea-brand">What brand of tea are you making?</label>
                                <select class="form-control" id="tea-brand">
                                    <option selected>Twinings</option>
                                    <option>Tetley</option>
                                    <option>Lipton</option>
                                    <option>Bigelow</option>
                                    <option>Celestial Seasonings</option>
                                    <option>Other</option>                                 
                                  </select>
                              </div>
                              <div class="form-group">
                                <label for="tea-variety">What variety of tea are you preparing?</label>
                                <select class="form-control" id="tea-variety">
                                  </select>
                              </div>
                              <div class="form-group">
                                <label for="time-options">Would you like to use your tea's recommended steeping time or a custom duration?</label>
                                <br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="time-options-radio" id="time-options-recommended-radio" value="recommended">
                                    <label class="form-check-label" for="time-options-recommended-radio">Recommended</label>
                                  </div>
                                  <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="time-options-radio" id="time-options-custom-radio" value="custom">
                                    <label class="form-check-label" for="time-options-custom-radio">Custom</label>
                                  </div>
                              </div>
                              <button type="submit" class="btn btn-success btn-lg btn-block">Start Steeping</button>                               
                        </form>
                    </div>
                </div>
                <div class="col-lg-4">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="tea-image-area">

                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div id="cool-tea-facts">

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer>

        </footer>
    </div>
</body>

</html>
